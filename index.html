<!DOCTYPE html>
<html>
    <head>
        <title>Mine</title>
        <meta charset="UTF-8">
        <style>
            @font-face {
                font-family: "APL385";
                src: local("APL385 Unicode"), url("//cdn.dyalog.com/fonts/Apl385.eot");
            }
            button, span {
                font-family: "APL385"; 
            }
            div {
                display: flex;
                justify-content: center;
                flex-direction: column;
                align-items: flex-start;
            }
            table {
                align-self: center;
                border-spacing: 0px;
                background-color: #666666;
                user-select: none;
            }
            .cell {
                margin: 0px;
                border: 2px solid;
                border-color: #eeeeee #999999 #999999 #eeeeee;
                background-color: #cccccc;
                padding: 0px;
                vertical-align: middle;
                text-align: center;
                box-sizing: border-box;
                width: 24px;
                height: 24px;
                max-width: 24px;
                min-width: 24px;
                max-height: 24px;
                min-height: 24px;
                font-size: 16px;
                font-family: "APL385"; 
                font-weight: bold;
                cursor: pointer;
            }
            .open {
                background-color: #bbbbbb;
                border-width: 1px;
                border-color: #999999;
                padding: 1px;
                cursor: default;
            }
        </style>
    </head>
    <body>
        <div>
            <table id="tab"></table>
            <button id="restart">Restart</button>
            <span id="text"></span>
        </div>
    </body>
</html>
